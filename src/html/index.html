{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG Brasil</title>
    <link rel="stylesheet" href="{% static '/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- <video id="intro" playsinline muted loop>
        <source src="{% static '/video4.mp4' %}" type="video/mp4">
    </video> -->

    <object id="intro"></object>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="logo">
                <object>
                    <embed src="{% static '/logo.svg' %}" type="text/svg">
                </object>
            </div>
            <div class="textLogo">
                <span class="logoName">
                    <span class="orange">SPG</span>
                    <span class="blue">BRASIL</span>
                </span>
                <span class="sublogoName blue">
                    Manutencao Industrial
                </span>
            </div>
        </div>
        <div class="test">
            testtesfdsfsd
        </div>
        <div class="subtext">
                We will be back soon! Our website os currently under maintenance.<br>
                On sera de retour bientot! Notre site est courament en maintenant.<br>
                Ja voltaremos! Nosso site esta processo de manutencao.
        </div>
    </div>
    
    <script>
        var video = document.getElementById("intro");

        //Pause video
        if(window.matchMedia('(prefers-reduced-motion)').matches){
            video.removeAttribute("autroplay");
            video.pause();
        }

        function videoFade(){
            video.classList.add('stop');
        }

        video.addEventListener('ended', function(){
            video.pause();
            videoFade();
        });

        var maintenance = document.getElementsByClassName('subtext');
        window.setTimeout(function(){
            maintenance.style.opacity = 1;
        }, 2000);

        // if(video.paused){
        //     video.play();
        // }
    </script>
</body>
</html>
