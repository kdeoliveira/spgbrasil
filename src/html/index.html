<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG Brasil</title>

    <style>
        body{
            margin: 0;
            background: black;
            color: white;
        }
        video{
            position:fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background: url('../assets/header3.jpg') no-repeat;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            transition: 1s opacity;
            opacity: 0.9;
        }
        .stop{
            opacity: 0.5;
        }
        /* @media screen and (max-width: 500px){
            div{width: 70%;}
        }
        @media screen and (max-device-width: 800px){
            html{
                background: url("../assets/header3.jpg");
            }
        } */
    </style>
</head>
<body>
    <video id="intro" playsinline autoplay muted loop poster="../assets/header3.jpg">
        <source src="../assets/video4.mp4" type="video/mp4">
    </video>

    
    <script>
        var video = document.getElementById("intro");

        //Pause video
        if(window.matchMedia('(prefers-reduced-motion)').matches){
            video.removeAttribute("autroplay");
            video.pause();
        }

        function videoFade(){
            video.classList.add('stop');
        }

        video.addEventListener('ended', function(){
            video.pause();
            videoFade();
        });

        if(video.paused){
            video.play();
        }
    </script>
</body>
</html>
